<!DOCTYPE html>
<html>
	<head>
		<title></title>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=PUT_YOUR_GOOGLE_MAPS_KEY&sensor=false"></script>
        <script type="text/javascript" src="scripts/GoogleMapsExtension.1.0.0.min.js"></script>
        <script>
            var mapsGateway;
            function Initialize()
            {
                //Cogemos el Div que va a contener el Mapa de GoogleMaps.
                var mapDivElement = document.getElementById('GoogleMapsDiv');

                //Creamos el punto donde centrar el mapa.
                var center = new google.maps.LatLng(71.11677038645317 , -8.19580078125);

                //Creamos las opciones iniciales del mapa.
                var mapOptions = {
                    zoom: 8,
                    maxZoom: 17,
                    minZoom: 2,
                    center: center,
                    panControl: true,
                    zoomControl: true,
                    mapTypeControl: false,
                    scaleControl: false,
                    streetViewControl: false,
                    overviewMapControl: false,
                    draggable: true,
                    draggableCursor: 'default'
                };

                //Creamos un nuevo Mapa.
                mapsGateway = new GoogleMapsExtensions.GoogleMapsGateway(mapDivElement, mapOptions);
            }

            function CreateHtmlMarkers()
            {
                //Creamos la lista de HTMLMarkers que queremos visualizar sobre el mapa.
                var listOfMarkers = [];

                //Añadimos a la lista tantos HTML Markers como queramos.
                listOfMarkers.push({
                    Id: "htmlMarker1", //Identificador para acceso através del DOM
                    Html: "<div style='border: 1px solid purple'>This is an HTML Marker: <br /> <img src='images/markers/purple_MarkerH.png' /></div>",
                    Lat: 71.11677038645317,
                    Lon: -8.19580078125,
                    Rot: 0,
                    AdjustPixelsX: 0, //Ajuste en pixels para centrar el HTML
                    AdjustPixelsY: 0 //Ajuste en pixels para centrar el HTML
                });

                //Creamos el Gestor de HTML Markers
                var htmlMarkerManager = new GoogleMapsExtensions.GoogleMapsHtmlMarkerManager(mapsGateway, listOfMarkers);

                //Mostramos los HTML Markers
                htmlMarkerManager.ShowHtmlMarkers();
            }

            function CreateHtmlMarkersWithRotation()
            {
                var listOfMarkers = [];
                listOfMarkers.push({
                    Id: "htmlMarker2",
                    Html: "<div style='border: 1px solid orange'>This is a Rotate HTML Marker: <br /> <img src='images/markers/orange_MarkerH.png' /></div>",
                    Lat: 71.11677038645317,
                    Lon: -8.19580078125,
                    Rot: Math.random() * 360, // <---------
                    AdjustPixelsX: 0,
                    AdjustPixelsY: 0
                });

                var htmlMarkerManager = new GoogleMapsExtensions.GoogleMapsHtmlMarkerManager(mapsGateway, listOfMarkers);
                htmlMarkerManager.ShowHtmlMarkers();
            }

            function CreateHtmlMarkersWithAdjustPixels() {
                var listOfMarkers = [];
                listOfMarkers.push({
                    Id: "htmlMarker2",
                    Html: "<div style='border: 1px solid orange'>This is a HTML Marker With Pixel X Adjust: <br /> <img src='images/markers/green_MarkerH.png' /></div>",
                    Lat: 71.11677038645317,
                    Lon: -8.19580078125,
                    Rot: 0,
                    AdjustPixelsX: 100, // <---------
                    AdjustPixelsY: 0
                });

                var htmlMarkerManager = new GoogleMapsExtensions.GoogleMapsHtmlMarkerManager(mapsGateway, listOfMarkers);
                htmlMarkerManager.ShowHtmlMarkers();
            }
        </script>
	</head>
	<body onload="Initialize();">

        <div style="float: left; width: 66%;">
            <div id="wrapper">
                 <div id="GoogleMapsDiv" class="mapSection boxRadius" style="height:590px;width:875px;"> </div>
            </div>
            <div class="clearFix"></div>

            <div id="debugMode" style="display:none;">
            </div>
        </div>
        <div style="float: left; width: 20%;">
            <b>Click para crear un Html Marker:</b> <img src='images/markers/purple_MarkerH.png' onclick="CreateHtmlMarkers();" />
            <br />
            <b>Cada Click Crea un Marker Rotado:</b> <img src='images/markers/orange_MarkerH.png' onclick="CreateHtmlMarkersWithRotation();" />
            <br />
            <b>Click Crea un Marker Desplazado:</b> <img src='images/markers/green_MarkerH.png' onclick="CreateHtmlMarkersWithAdjustPixels();" />
        </div>
    </body>
</html>
